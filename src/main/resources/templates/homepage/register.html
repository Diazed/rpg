<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: htmlhead"></div>
</head>
<body th:object="${userDTO}">
<div th:replace="fragments/navbars :: homenavbar"></div>
<div class="container" role="main">
    <div class="jumbotron">
        <br>
        <h3>Registrieren</h3>
        <form action="#" th:action="@{/register}" method="post">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 custom-form">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4"><span class="error-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span></div>

                        <div class="col-md-2"></div>
                        <div class="col-md-4"><span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span></div>

                    </div>
                    <div class="row">
                        <div class="col-md-2">Benutzername:</div>
                        <div class="col-md-4"><input type="text" name="username" th:field="*{username}" class="form-control"/></div>

                      <div class="col-md-2">E-Mail:</div>
                      <div class="col-md-4"><input type="email" name="email" th:field="*{email}"
                                                   class="form-control"/></div>

                      <div class="col-md-2">Passwort:</div>
                        <div class="col-md-4"><input type="password" name="password" th:field="*{password}" class="form-control"/></div>

                      <div class="col-md-2">Matching Passwort:</div>
                      <div class="col-md-4"><input type="password" name="matchingPassword"
                                                   th:field="*{matchingPassword}"
                                                   class="form-control"/></div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" value="Registrieren" class="btn btn-block btn-default"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
