<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: htmlhead">

    </div>
</head>
<body>
<div th:replace="fragments/navbars :: homenavbar"></div>
<br/>
<br/>
<br/>
<br/>

<div class="container" role="main">
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="login-color">
            <h2 align="center" class="form-signin-heading">RPG</h2>
            <br/>
            <label for="inputUsername" class="sr-only">Benutzername</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Benutzername" name="username" required
                   autofocus/>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" name="password" required/>
            <div th:if="${param.error}">
                <label>
                    Ung√ºltiger Benutzername oder Passwort
                </label>
            </div>
            <div th:if="${param.logout}">
                <label>
                    Sie wurden Abgemeldet
                </label>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-lg btn-warning btn-block" type="submit">Anmelden</button>
        </div>
    </form>
</div>
</body>
</html>
